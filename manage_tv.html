    <!-- ✅✅✅ EMBEDDED CSS FOR THIS PAGE ✅✅✅ -->
    <style>

        }
        .search-container {
            margin-bottom: 20px;
        }

        }
        thead th {

        }

            background-color: #f9f9f9;
        }
        .table-logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
            border-radius: 5px;

        }

        /* Action Buttons */

            border: none;

        }

            background-color: #dc3545; /* Red */
        }

        }

<body>

        <div class="main-content" id="mainContentArea">
            <div class="admin-header">
                <h1 id="pageTitle">Manage Live TV Channels</h1>
                <span id="adminEmailDisplay"></span>
                <button class="logout-btn" id="logoutBtn">Logout <i class="fas fa-sign-out-alt"></i></button>
            </div>
            
            <div class="page-container" style="display: block;">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search by channel name...">
                </div>
                <div id="message" class="message"></div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Logo</th>
                                <th>Name</th>
                                <th>Categories</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="channelsTableBody"></tbody>
                    </table>
                </div>
                 <div id="loadingIndicator" style="display: none;">Loading...</div>
            </div>
        </div>
    </div>
    
    <!-- External Libraries -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-check-compat.js"></script>
    
    <!-- Shared Scripts (MUST be before embedded script) -->
    <script src="assets/core.js"></script>
    <script src="assets/utils.js"></script>

    <!-- ✅✅✅ EMBEDDED JAVASCRIPT FOR THIS PAGE ✅✅✅ -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.addEventListener('adminReady', () => {

                const tableBody = document.getElementById('channelsTableBody');
                const searchInput = document.getElementById('searchInput');
                const messageDiv = document.getElementById('message');
                const loadingIndicator = document.getElementById('loadingIndicator');

                let allChannels = []; // Cache for search functionality

                const renderTable = (channels) => {
                    tableBody.innerHTML = '';
                    if (channels.length === 0) {
                        tableBody.innerHTML = '<tr><td colspan="4">No channels found.</td></tr>';
                        return;
                    }
                    channels.forEach(channel => {
                        const categories = Array.isArray(channel.category) ? channel.category.join(', ') : 'N/A';
                        const row = `
                            <tr data-id="${channel.id}">
                                <td><img src="${channel.logoUrl}" alt="${channel.name}" class="table-logo"></td>
                                <td>${channel.name}</td>
                                <td>${categories}</td>
                                <td class="actions">
                                    <button class="edit-btn" title="Edit"><i class="fas fa-edit"></i></button>
                                    <button class="delete-btn" title="Delete"><i class="fas fa-trash"></i></button>
                                </td>
                            </tr>
                        `;
                        tableBody.innerHTML += row;
                    });
                };

                const fetchChannels = async () => {
                    loadingIndicator.style.display = 'block';
                    tableBody.innerHTML = '';
                    try {
                        const snapshot = await db.collection('live_tv').orderBy('createdAt', 'desc').get();
                        allChannels = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        renderTable(allChannels);
                    } catch (error) {
                        console.error("Error fetching channels:", error);
                        displayMessage(messageDiv, "Failed to load channels.", "error");
                    } finally {
                        loadingIndicator.style.display = 'none';
                    }
                };

                searchInput.addEventListener('input', (e) => {
                    const searchTerm = e.target.value.toLowerCase();
                    const filteredChannels = allChannels.filter(channel => 
                        channel.name.toLowerCase().includes(searchTerm)
                    );
                    renderTable(filteredChannels);
                });

                tableBody.addEventListener('click', async (e) => {
                    const target = e.target.closest('button');
                    if (!target) return;

                    const row = target.closest('tr');
                    const docId = row.dataset.id;
                    const channelName = row.querySelector('td:nth-child(2)').textContent;


                    if (target.classList.contains('edit-btn')) {
                        window.location.href = `edit_tv_channel.html?id=${docId}`;
                    }

                    if (target.classList.contains('delete-btn')) {
                        if (confirm(`Are you sure you want to delete "${channelName}"?`)) {
                            try {
                                await db.collection('live_tv').doc(docId).delete();
                                displayMessage(messageDiv, "Channel deleted successfully.", "success");
                                row.remove();
                            } catch (error) {
                                console.error("Error deleting channel:", error);
                                displayMessage(messageDiv, "Failed to delete channel.", "error");
                            }
                        }
                    }
                });

                fetchChannels();
            });
        });
    </script>
</body>
</html>
