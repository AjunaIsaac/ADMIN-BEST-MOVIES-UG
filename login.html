<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div id="loginScreen" class="main-content">
        <div class="login-container">
            <h1>Admin Get in</h1>
            <form id="loginForm">
                <div class="form-group"><label for="loginEmail">Email</label><input type="email" id="loginEmail" required></div>
                <div class="form-group"><label for="loginPassword">Password</label><input type="password" id="loginPassword" required></div>
                <button type="submit">Login<span class="spinner"></span></button>
            </form>
            <div id="loginMessage" class="message"></div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <!-- REMOVED: App Check script tag is gone -->
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
          // CORRECTED: This is the config for best-movies-ug
          const firebaseConfig = {
            apiKey: "AIzaSyAzgjVQ5iXpCx93EF5sGbpIPn5_8ouieu8",
            authDomain: "best-movies-ug.firebaseapp.com",
            projectId: "best-movies-ug",
            storageBucket: "best-movies-ug.appspot.com", // Corrected URL
            messagingSenderId: "569921014995",
            appId: "1:569921014995:web:c4e0c02679d4e67a33d826"
          };
          
            const app = firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth(app);

            // REMOVED: The entire App Check initialization block is gone.
            
            // Redirect if already logged in
            auth.onAuthStateChanged(user => {
                if (user) {
                    window.location.href = 'add_from_tmdb.html'; // Default page after login
                }
            });

            const loginForm = document.getElementById('loginForm');
            const loginMessage = document.getElementById('loginMessage');

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const btn = e.target.querySelector('button');
                btn.classList.add('loading');
                btn.disabled = true;
                
                try {
                    await auth.signInWithEmailAndPassword(
                        document.getElementById('loginEmail').value,
                        document.getElementById('loginPassword').value
                    );
                    // The onAuthStateChanged listener above will handle the redirect
                } catch (error) {
                    // Provide a more detailed error message
                    loginMessage.textContent = `Login failed: ${error.message}`;
                    loginMessage.className = 'message error';
                    loginMessage.style.display = 'block';
                    btn.classList.remove('loading');
                    btn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
