</head>
<body>
    <div id="adminPanel" style="display: none; width: 100%;">
        <button id="menuToggleBtn"><i class="fas fa-bars"></i></button>

        <!-- SHARED: Sidebar Navigation (Assuming other links are here) -->
        <nav id="mainMenu">
            <div class="menu-header">Admin Menu</div>
            <a class="menu-link" href="add_from_tmdb.html"><i class="fas fa-magic"></i> Add from TMDB</a>
            <a class="menu-link" href="manual_add.html"><i class="fas fa-edit"></i> Manual Add</a>
            <a class="menu-link" href="add_tv_channel.html"><i class="fas fa-tv"></i> Add Live TV Channel</a>
            <a class="menu-link" href="manage_content.html"><i class="fas fa-search"></i> Search & Edit/Delete</a>
            <a class="menu-link" href="all_content.html"><i class="fas fa-film"></i> All Content</a>
             <a class="menu-link" href="new  notification.html"><i class="fas fa-edit"></i>Push Notification</a>
            <a class="menu-link" href="banners.html"><i class="fas fa-images"></i> Manage Banners</a>

            <a href="https://storage1.streamzonemovies.online" target="_blank"><i class="fas fa-server"></i> My Server</a>
        </nav>

        <div class="main-content" id="mainContentArea">
            <!-- SHARED: Admin Header -->
            <div class="admin-header">
                <h1 id="pageTitle">Add Live TV Channel</h1>
                <span id="adminEmailDisplay"></span>
                <button class="logout-btn" id="logoutBtn">Logout <i class="fas fa-sign-out-alt"></i></button>
            </div>
            
            <!-- PAGE-SPECIFIC CONTENT -->
            <div class="page-container" style="display: block;">
                <form id="addTvForm">
                    <div class="form-group">
                        <label for="channelName">Channel Name</label>
                        <input type="text" id="channelName" placeholder="e.g., Sky Sports News" required>
                    </div>

                    <!-- ✅✅✅ MODIFIED SECTION: From Dropdown to Checkboxes ✅✅✅ -->
                    <div class="form-group">
                        <label>Categories (Select all that apply)</label>
                        <div class="checkbox-group" id="channelCategoriesCheckboxes">
                            <!-- Checkboxes will be dynamically added here by JavaScript -->
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="channelLogoUrl">Logo URL</label>
                        <input type="url" id="channelLogoUrl" placeholder="https://example.com/logo.png" required>
                    </div>
                    <div class="form-group">
                        <label for="channelStreamUrl">Stream URL (M3U8 or MP4)</label>
                        <input type="url" id="channelStreamUrl" placeholder="https://example.com/stream.m3u8" required>
                    </div>
                    <div class="form-group">
                        <label for="channelDescription">Description</label>
                        <textarea id="channelDescription" rows="4" placeholder="A short description of the channel."></textarea>
                    </div>
                    
                    <button type="submit" id="addTvBtn">Add TV Channel<span class="spinner"></span></button>
                </form>
                <div id="addMessage" class="message"></div>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-check.js">
    
    <script src="assets/core.js"></script>
    <script src="assets/utils.js"></script>
    <script src="add_tv_channel.js" defer></script>
</body>
</html>
